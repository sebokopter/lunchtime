    menu = //div[@id="innercontent"]/div/table/tbody/tr/td
    description = //div[@id="innercontent"]/div/em/span[2]/strong
  </xpath>
  filter = sub { s/^\s+//; s/\s+$//; }
  type = html
</festhalle>

<brauerei>
